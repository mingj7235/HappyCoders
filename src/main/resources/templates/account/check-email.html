<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <div class="py-5 text-center" th:if="${error != null}">
        <p class="lead">해피코더스 가입</p>
        <div class="alert alert-danger" role="alert" th:text="${error}"></div>
        <p class="lead" th:text="${email}">test@email.com</p>
    </div>

    <div class="py-5 text-center" th:if="${error == null}">
        <p class="lead">해피코더스 가입</p>
        <h2>해피코더스 서비스를 사용하려면 인증 이메일을 확인해주세요.</h2>

        <div>
            <p class="lead" th:text="${email}">test@email.com</p>
            <a class="btn btn-outline-info" th:href="@{/resend-confirm-email}">인증 이메일 다시 보내기</a>
        </div>
    </div>
</div>

<div th:replace="fragments.html :: footer"></div>

</body>
</html>
